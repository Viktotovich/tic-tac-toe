<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <dialog open>
        <div class="input-wrap">
            <label for="player1-name">Player 1, please choose a name:</label>
            <input type="text" id="player1-name" minlength="2">
        </div>
        <div class="input-wrap">
            <label for="player1-fishka">..and your character:</label>
            <select name="player1-fishka" id="player1-fishka" >
                <option value="x">X</option>
                <option value="o">O</option>
            </select>
        </div>
        <br> <!--Space / 1 Enter-->
        <div class="input-wrap">
            <label for="player2-name">Player 2, please choose a name:</label>
            <input type="text" id="player2-name" minlength="2">
        </div>
        <button id="submit-choices" type="button">START!</button>
    </dialog>
    <!--We are just going to focus on selecting the DOMs for now-->
    <div class="scoreboard">
        <ul>
            <!--For visuals only, we are going to append these elements with DOM with the actual player names from input-
            <li><span class="player1-name">Player 1</span> score:<span class="player1-score"></span></li>
            <li><span class="player2-name">Player 2</span> score:<span class="player1-score"></span></li>
            <li>Games Played: <span class="games-played"></span></li>
        </ul> -->
    </div>

    <!--The game container itself-->
    <div class="tic-tac-toe-container">
        <!--it's going to be a 9x9 grid, and I want it to be created with a 'new-game button'-->
    </div>
</body>
</html>
