<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog>
        <div class="input-wrap">
            <label for="player1-name">Player 1, please choose a name:</label>
            <input type="text" id="player1-name" minlength="2">
        </div>
        <div class="input-wrap">
            <label for="player1-fishka">..and your character:</label>
            <select name="player1-fishka" id="player1-fishka" >
                <option value="x">x</option>
                <option value="o">o</option>
            </select>
        </div>
        <br> <!--Space / 1 Enter-->
        <div class="input-wrap">
            <label for="player2-name">Player 2, please choose a name:</label>
            <input type="text" id="player2-name" minlength="2">
            <span id="warning-text"></span>
        </div>
        <button id="submit-choices" type="button">START!</button>
    </dialog>

    <div class="scoreboard-container">
        <div class="player-container">
            <div class="player1-container">
                <div class="player1-name"></div>
                <div class="player1-fishka"></div>
                <div class="player1-score"></div>
            </div>

            <div class="versus-container">
                <div class="fire">ðŸ”¥</div>
                <div class="versus">VS</div>
            </div>

            <div class="player2-container">
                <div class="player2-name"></div>
                <div class="player2-fishka"></div>
                <div class="player2-score"></div>
            </div>
        </div>

        <div class="game-information">
            <div class="rounds-played">0</div>
            <div class="display-who-plays">Player1's turn</div>
        </div>
    </div>

    <!--The game container itself-->
    <div class="tic-tac-toe-container"></div>
    <div class="buttons-container"></div>
</body>
</html>
