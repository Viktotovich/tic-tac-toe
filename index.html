<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog>
        <div class="input-wrap">
            <label for="player1-name">Player 1, please choose a name:</label>
            <input type="text" id="player1-name" minlength="2">
        </div>
        <div class="input-wrap">
            <label for="player1-fishka">..and your character:</label>
            <select name="player1-fishka" id="player1-fishka" >
                <option value="x">x</option>
                <option value="o">o</option>
            </select>
        </div>
        <br> <!--Space / 1 Enter-->
        <div class="input-wrap">
            <label for="player2-name">Player 2, please choose a name:</label>
            <input type="text" id="player2-name" minlength="2">
            <span id="warning-text"></span>
        </div>
        <button id="submit-choices" type="button">START!</button>
    </dialog>


    <!--We are just going to focus on selecting the DOMs for now-->
    <div class="scoreboard-container">
        <ul>
            <li><span class="player1-name"></span>
                <span class="player1-score"></span>
                <span class="player1-fishka"></span>
            </li>

            <li><span class="player2-name"></span>
                <span class="player2-score"></span>
                <span class="player2-fishka"></span>
            </li>

            <li><span class="rounds-played"></span></li>
            <li><span class="display-who-plays"></span></li>
        </ul>
    </div>

    <!--The game container itself-->
    <div class="tic-tac-toe-container"></div>
    <div class="buttons-container"></div>
</body>
</html>
